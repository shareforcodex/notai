<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notion-like Editor</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div class="editor-container">
        <div class="sidebar">
            <div class="sidebar-header">
                <h3>Pages</h3>
                <button id="newPageBtn"><i class="fas fa-plus"></i></button>
            </div>
            <div id="pagesList"></div>
        </div>
        <div class="main-content">
            <div class="toolbar">
                <div class="formatting-tools">
                    <button data-command="bold"><i class="fas fa-bold"></i></button>
                    <button data-command="italic"><i class="fas fa-italic"></i></button>
                    <button data-command="underline"><i class="fas fa-underline"></i></button>
                    <button data-command="strikeThrough"><i class="fas fa-strikethrough"></i></button>
                    <select id="headingSelect">
                        <option value="p">Normal</option>
                        <option value="h1">Heading 1</option>
                        <option value="h2">Heading 2</option>
                        <option value="h3">Heading 3</option>
                    </select>
                    <button data-command="insertUnorderedList"><i class="fas fa-list-ul"></i></button>
                    <button data-command="insertOrderedList"><i class="fas fa-list-ol"></i></button>
                    <button data-command="createLink"><i class="fas fa-link"></i></button>
                    <button id="insertImage"><i class="fas fa-image"></i></button>
                    <button id="insertAudio"><i class="fas fa-music"></i></button>
                    <button id="insertVideo"><i class="fas fa-video"></i></button>
                    <button id="insertIframe"><i class="fas fa-window-maximize"></i></button>
                    <input type="color" id="textColor">
                    <button id="addBlockBtn"><i class="fas fa-plus"></i> Block</button>
                </div>
            </div>
            <div id="editor" class="editor" contenteditable="true">
                <p>Start writing here...</p>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
